{% extends "layout.html" %}
{% block title %}Routine{% endblock %}
{% block page %}Routines{% endblock %}

{% block content %}
<ul>
    {% for r in routines %}
        <li>{{ r.routineName }}</li>
    {% endfor %}
    </ul>

<form action="/create_routine" method="post">
<input type="text" name="name" placeholder="create">
<button type="submit">Create</button>
</form>
{% endblock %}
